<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
  <title>Mobile Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="h-full flex flex-col">
  <div class="p-4 text-center">
    <h1 class="text-2xl font-bold">CONNECTION</h1>
    <h4 class="text-4l"><span class="text-orange-500">Connect</span> your computer</h4>
  </div>

  <div class="flex-1 flex flex-col items-center justify-center">
    <div id="connection-container" class="text-center">
      <div class="mb-4">
        <label for="connection-key" class="block text-sm font-medium text-white">Enter connection key:</label>
        <input type="text" id="connection-key" maxlength="6" class="mt-1 p-2 text-black w-32">
      </div>
      <button onclick="connect()" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Connect</button>
      

      <p id="status" class="text-orange-500 mt-2"></p>
    </div>
  
    <div id="connected-container" class="text-center hidden">
      <button onclick="buttonPressed('ctrl-c')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded m-2">CTRL + C</button>
      <button onclick="buttonPressed('ctrl-v')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded m-2">CTRL + V</button>
      <button onclick="buttonPressed('windows')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded m-2">Windows Key</button>
      <button onclick="buttonPressed('openbracket')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded m-2">[</button>
      <button onclick="buttonPressed('closedbracket')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded m-2">]</button>
    </div>
    <button id="disconnect-button" onclick="disconnect()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded m-2 hidden">Disconnect</button>
  </div>
  <script src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
  <script src = "app.js"></script>
</body>
</html>
