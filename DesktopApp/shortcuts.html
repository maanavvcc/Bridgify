<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App</title>
</head>
<body>
    <h1>Shortcut Home Page</h1>
    <button onclick="">Add Shortcut</button>
    <button onclick="resetConnection()">Disconnect</button>
    <div id="shortcut-list"></div>
    <script>
        const shortcutList = document.getElementById('shortcut-list');

        shortcuts = window.electron.getNames();
        console.log(shortcuts);
        shortcutList.innerHTML = shortcuts.map((e) => {
            temp = e.id.toString() + ", " + e.name + ", " + e.desc + ", " + e.type + ", " + e.context;
            return temp;
        }).join("<br />");

        function resetConnection() {
            window.electron.changeWindow('change-view-disconnect');
        } 
    </script>
</body>
